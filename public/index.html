
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Amrinder's Blog</h1>
        
        <!-- List of posts -->
        <div id="posts" hx-get="/posts" hx-trigger="load">
            <!-- Posts will be loaded here dynamically -->
        </div>

<script type="text/template" id="post-template">
    <div class="card mb-3" id="post-{{id}}">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{content}}</p>
            <button class="btn btn-secondary" hx-get="/posts/{{id}}/comments" hx-target="#comments-{{id}}">Show Comments</button>
        </div>
        <div class="card-footer">
            <form hx-post="/posts/{{id}}/comments" hx-target="#comments-{{id}}" hx-swap="beforeend">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" rows="2" placeholder="Your comment" required></textarea>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="comments-{{id}}" class="mt-3">
            <!-- Comments will be loaded here dynamically -->
        </div>
    </div>
</script>
